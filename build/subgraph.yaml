        - WrapNZap
      abis:
        - name: WrapNZapFactory
          file: WrapNZapFactory/abis/WrapNZapFactory.json
      eventHandlers:
        - event: NewWrapNZap(address,address,address)
          handler: handleNewWrapNZap
